name: Build EXE for Windows 7

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # позволяет запускать вручную

jobs:
  build:
    runs-on: windows-2022   # Windows Server 2019 (PyInstaller дружит с Win7)
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8 (32-bit)
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: 'x86'

      - name: Install PyInstaller
        run: pip install pyinstaller==4.10

      - name: Build EXE
        run: pyinstaller --noconsole --onefile deadlines_win7.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deadlines-exe
          path: dist/deadlines_win7.exe
