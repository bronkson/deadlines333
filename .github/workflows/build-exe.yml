name: Build EXE for Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2. Устанавливаем Python 3.9 x64
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: 'x64'

      # 3. Устанавливаем PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller==4.10

      # 4. Сборка exe
      - name: Build EXE
        run: pyinstaller --noconsole --onefile --target-architecture=32bit deadlines_win7.py

      # 5. Упаковываем exe в zip
      - name: Zip EXE
        run: powershell Compress-Archive -Path dist\deadli
